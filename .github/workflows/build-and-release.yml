name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggers the workflow on tags starting with "v"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: '2019'

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1.0.5

    - name: Restore Dependencies
      run: nuget restore ./app/Guidzgo.sln

    - name: Build Project
      run: |
        msbuild ./app/Guidzgo.sln /p:Configuration=Release /p:TargetFrameworkVersion=v4.7.2
      shell: cmd

    - name: Publish Project
      run: |
        msbuild ./app/Guidzgo.sln /p:Configuration=Release /p:PublishDir=./release
      shell: cmd

    - name: Copy Script File
      run: |
        mkdir release
        copy ./script/keydrop_giveaway_script.js ./release/
      shell: cmd

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload Compiled Application
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/*.exe
        asset_name: Guidzgo.exe
        asset_content_type: application/vnd.microsoft.portable-executable

    - name: Upload Script File
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/keydrop_giveaway_script.js
        asset_name: keydrop_giveaway_script.js
        asset_content_type: text/javascript